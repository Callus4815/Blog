
{% extends "base.html" %}
{% load django_markdown %}

{% block blog_entries %}
{% for object in object_list %}

 <div   style="text-align: center;" class="row post" >
<div class="col-md-6 col-md-offset-3" style="border: 2px solid red; border-radius: 25px">
    <a  href="{% url 'entry_detail' slug=object.slug %}" class="thumbnail">{{ object.title }}</a></h2>
    <p  class="meta">{{ object.created }}</p>
    <span>{{ object.body|markdown }}</span>
  </div>
</div>
<br/>


{% endfor %}
{% endblock %}
